specVersion: 0.0.2
description: failed example for Ethereum
repository: https://github.com/hopeyen/example-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Gravity
    network: rinkeby
    source:
      address: "0x2d44C0e097F6cD0f514edAC633d82E01280B4A5c"
      abi: Gravity
      startBlock: 9000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: Gravity
          file: Gravity/abis/Gravity.json
      blockHandlers:
        - handler: handleBlock
          filter:
            kind: call
      file: Gravity/Gravity.wasm
